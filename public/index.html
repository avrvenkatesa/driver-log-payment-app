<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Log & Payment App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1><img src="assets/honda-elevate.png" alt="Honda Elevate" class="car-logo"> <span id="app-title">Driver Log & Payment App</span></h1>
            <div class="language-switcher">
                <select id="language-selector" class="language-select">
                    <option value="en">English</option>
                    <option value="ta">தமிழ்</option>
                </select>
            </div>
        </div>
        <nav>
            <button id="driver-tab" class="tab-btn active" data-translate="driverDashboard">Driver Dashboard</button>
            <button id="admin-tab" class="tab-btn" data-translate="adminPanel">Admin Panel</button>
        </nav>
    </header>

    <main>
        <div id="driver-section" class="section active">
            <h2>Driver Dashboard</h2>
            <div class="status-card">
                <h3>System Status</h3>
                <div id="health-status">Checking...</div>
            </div>
            <div class="feature-card">
                <h3>Quick Actions</h3>
                <button class="action-btn">Start Shift</button>
                <button class="action-btn">End Shift</button>
                <button class="action-btn">View Logs</button>
            </div>
        </div>

        <div id="admin-section" class="section">
            <h2>Admin Panel</h2>
            <div class="feature-card">
                <h3>Management Tools</h3>
                <button class="action-btn">View All Drivers</button>
                <button class="action-btn">Generate Reports</button>
                <button class="action-btn">Payroll Summary</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
