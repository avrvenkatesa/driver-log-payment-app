
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Log & Payment App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸš— Driver Log & Payment App</h1>
        <nav>
            <button id="driver-tab" class="tab-btn active">Driver Dashboard</button>
            <button id="admin-tab" class="tab-btn">Admin Panel</button>
        </nav>
    </header>

    <main>
        <div id="driver-section" class="section active">
            <h2>Driver Dashboard</h2>
            <div class="status-card">
                <h3>System Status</h3>
                <div id="health-status">Checking...</div>
            </div>
            <div class="feature-card">
                <h3>Quick Actions</h3>
                <button class="action-btn">Start Shift</button>
                <button class="action-btn">End Shift</button>
                <button class="action-btn">View Logs</button>
            </div>
        </div>

        <div id="admin-section" class="section">
            <h2>Admin Panel</h2>
            <div class="feature-card">
                <h3>Management Tools</h3>
                <button class="action-btn">View All Drivers</button>
                <button class="action-btn">Generate Reports</button>
                <button class="action-btn">Payroll Summary</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
